<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biologie & Chemie Studiehulp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 1s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .mode-btn.active {
            background: #4CAF50;
            color: white;
        }

        .content-area {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideUp 0.5s;
        }

        .theme-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .theme-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .theme-card h3 {
            margin-bottom: 10px;
        }

        .chapter-content {
            margin-top: 20px;
        }

        .chapter-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .chapter-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .quiz-area {
            display: none;
        }

        .quiz-area.active {
            display: block;
        }

        .question-card {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
        }

        .answer-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            text-align: left;
        }

        .answer-btn:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .answer-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .answer-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .flashcard {
            background: white;
            border-radius: 15px;
            padding: 40px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            padding: 20px;
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .next-btn {
            display: none;
            margin: 20px auto;
            background: #4CAF50;
            animation: slideIn 0.3s;
        }

        .next-btn.show {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback-message {
            text-align: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            animation: fadeIn 0.3s;
        }

        .feedback-message.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback-message.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .score-display {
            text-align: center;
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {
            background: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #444;
        }
    </style>
</head>

                        {

        let currentMode = 'study';
        let currentQuizIndex = 0;
        let quizQuestions = [];
        let score = 0;
        let currentFlashcardIndex = 0;
        let flashcards = [];

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('study-mode').style.display = 'none';
            document.getElementById('quiz-mode').classList.remove('active');
            document.getElementById('flashcard-mode').classList.remove('active');
            
            if (mode === 'study') {
                document.getElementById('study-mode').style.display = 'block';
                showThemes();
            } else if (mode === 'quiz') {
                document.getElementById('quiz-mode').classList.add('active');
                startQuiz();
            } else if (mode === 'flashcards') {
                document.getElementById('flashcard-mode').classList.add('active');
                startFlashcards();
            }
        }

        function showThemes() {
            const themeList = document.getElementById('theme-list');
            const chapterDetails = document.getElementById('chapter-details');
            chapterDetails.innerHTML = '';
            themeList.style.display = 'grid';
            
            themeList.innerHTML = studyData.themes.map(theme => `
                <div class="theme-card" onclick="showChapters(${theme.id})">
                    <h3>${theme.title}</h3>
                    <p>${theme.chapters.length} hoofdstukken</p>
                </div>
            `).join('');
        }

        function showChapters(themeId) {
            const theme = studyData.themes.find(t => t.id === themeId);
            const chapterDetails = document.getElementById('chapter-details');
            
            chapterDetails.innerHTML = `
                <button class="back-btn" onclick="showThemes()">‚Üê Terug naar thema's</button>
                <h2 style="color: #667eea; margin-bottom: 20px;">${theme.title}</h2>
                ${theme.chapters.map(chapter => `
                    <div class="chapter-item">
                        <h4>${chapter.title}</h4>
                        ${chapter.content.map(item => `
                            <div style="margin: 10px 0; padding: 10px; background: white; border-radius: 5px;">
                                <strong style="color: #667eea;">‚ùì ${item.q}</strong>
                                <p style="margin-top: 8px;">‚úÖ ${item.a}</p>
                            </div>
                        `).join('')}
                    </div>
                `).join('')}
            `;
            
            document.getElementById('theme-list').style.display = 'none';
        }

        function startQuiz() {
            quizQuestions = [];
            studyData.themes.forEach(theme => {
                theme.chapters.forEach(chapter => {
                    chapter.content.forEach(item => {
                        quizQuestions.push(item);
                    });
                });
            });
            
            quizQuestions = quizQuestions.sort(() => Math.random() - 0.5).slice(0, 10);
            currentQuizIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            if (currentQuizIndex >= quizQuestions.length) {
                document.getElementById('quiz-content').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h2 style="color: #667eea; margin-bottom: 20px;">Quiz Voltooid! üéâ</h2>
                        <p style="font-size: 2em; margin-bottom: 20px;">Score: ${score}/${quizQuestions.length}</p>
                        <button class="nav-btn" onclick="startQuiz()">Opnieuw Starten</button>
                    </div>
                `;
                return;
            }
            
            const question = quizQuestions[currentQuizIndex];
            const allAnswers = quizQuestions.map(q => q.a);
            const wrongAnswers = allAnswers.filter(a => a !== question.a).sort(() => Math.random() - 0.5).slice(0, 3);
            const answers = [question.a, ...wrongAnswers].sort(() => Math.random() - 0.5);
            
            document.getElementById('score-display').textContent = `Vraag ${currentQuizIndex + 1}/${quizQuestions.length} ‚Ä¢ Score: ${score}`;
            document.getElementById('progress-fill').style.width = `${((currentQuizIndex) / quizQuestions.length) * 100}%`;
            
            document.getElementById('quiz-content').innerHTML = `
                <div class="question-card">
                    <div class="question-text">${question.q}</div>
                    ${answers.map(answer => `
                        <button class="answer-btn" onclick="checkAnswer('${answer.replace(/'/g, "\\'")}', '${question.a.replace(/'/g, "\\'")}')">${answer}</button>
                    `).join('')}
                    <div id="feedback"></div>
                </div>
                <button class="nav-btn next-btn" id="next-btn" onclick="nextQuestion()">Volgende Vraag ‚û°Ô∏è</button>
            `;
        }

        function checkAnswer(selected, correct) {
            try {
                clickSound.play().catch(e => console.log('Sound play failed'));
            } catch(e) {}

            const buttons = document.querySelectorAll('.answer-btn');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selected && selected !== correct) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (selected === correct) {
                score++;
                feedback.innerHTML = '<div class="feedback-message correct">üéâ Correct! Goed gedaan!</div>';
                try {
                    correctSound.play().catch(e => console.log('Sound play failed'));
                } catch(e) {}
            } else {
                feedback.innerHTML = `<div class="feedback-message incorrect">‚ùå Helaas, het juiste antwoord is: ${correct}</div>`;
                try {
                    incorrectSound.play().catch(e => console.log('Sound play failed'));
                } catch(e) {}
            }
            
            nextBtn.classList.add('show');
            document.getElementById('score-display').textContent = `Vraag ${currentQuizIndex + 1}/${quizQuestions.length} ‚Ä¢ Score: ${score}`;
        }

        function nextQuestion() {
            currentQuizIndex++;
            showQuestion();
        }

        function startFlashcards() {
            flashcards = [];
            studyData.themes.forEach(theme => {
                theme.chapters.forEach(chapter => {
                    chapter.content.forEach(item => {
                        flashcards.push(item);
                    });
                });
            });
            
            flashcards = flashcards.sort(() => Math.random() - 0.5);
            currentFlashcardIndex = 0;
            showFlashcard();
        }

        function showFlashcard() {
            const card = flashcards[currentFlashcardIndex];
            document.getElementById('flashcard-counter').textContent = `Kaart ${currentFlashcardIndex + 1} / ${flashcards.length}`;
            
            document.getElementById('flashcard-content').innerHTML = `
                <div class="flashcard" onclick="this.classList.toggle('flipped')">
                    <div class="flashcard-front">
                        <h3 style="color: #667eea; margin-bottom: 20px;">Vraag:</h3>
                        <p style="font-size: 1.3em;">${card.q}</p>
                        <p style="margin-top: 30px; color: #999;">Klik om antwoord te zien</p>
                    </div>
                    <div class="flashcard-back">
                        <h3 style="color: #4CAF50; margin-bottom: 20px;">Antwoord:</h3>
                        <p style="font-size: 1.2em;">${card.a}</p>
                    </div>
                </div>
            `;
        }

        function nextFlashcard() {
            if (currentFlashcardIndex < flashcards.length - 1) {
                currentFlashcardIndex++;
                showFlashcard();
            }
        }

        function previousFlashcard() {
            if (currentFlashcardIndex > 0) {
                currentFlashcardIndex--;
                showFlashcard();
            }
        }

        showThemes();
    </script>
</body>
</html>
